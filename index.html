<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Generate">
            <img src="/images/copy.png" onclick="copyPassword()" alt="">
        </div>
        <button onclick="createPassword()" > <img src="/images/generate.png"> Generate Password</button>
    </div>
    <div class="container"></div>
        <div class="todo-app">
            <h2>Save Password's here<img src="/images/icon.png" alt=""></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="enter your text">
                <button onclick="addTask()">Save</button>
            </div>
            <ul id="list-container">
                <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
            </ul>


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
